<div class="videolist-container">
  <mat-card class="example-card" *ngFor="let video of videosData.items">
    <mat-card-header>
      <mat-card-title>{{
        video.snippet.channelTitle.length > 30
          ? (video.snippet.channelTitle | slice: 0:30) + ".."
          : video.snippet.channelTitle
      }}</mat-card-title>
      <mat-card-subtitle>
        {{
          video.snippet.title.length > 35
            ? (video.snippet.title | slice: 0:35) + ".."
            : video.snippet.title
        }}
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="video.snippet.thumbnails.high.url" alt="" />
    <mat-card-content>
      <p>
        {{ video.snippet.description }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
